<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Commerce Cart System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      display: flex;
      gap: 2rem;
    }
    .products, .cart {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      flex: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: .5rem;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .75rem 0;
      border-bottom: 1px solid #eee;
    }
    .product:last-child {
      border-bottom: none;
    }
    .product button {
      background: #28a745;
      border: none;
      color: white;
      padding: .4rem .8rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background: #218838;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .5rem 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item input {
      width: 40px;
      text-align: center;
    }
    .remove-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: .3rem .6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #c82333;
    }
    .total {
      text-align: right;
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .empty {
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simple E-Commerce Cart</h1>
  </header>

  <div class="container">
    <div class="products">
      <h2>Products</h2>
      <div class="product" data-id="1" data-name="T-Shirt" data-price="19.99">
        <span>T-Shirt - $19.99</span>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-id="2" data-name="Jeans" data-price="39.99">
        <span>Jeans - $39.99</span>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-id="3" data-name="Sneakers" data-price="59.99">
        <span>Sneakers - $59.99</span>
        <button>Add to Cart</button>
      </div>
      <div class="product" data-id="4" data-name="Hat" data-price="14.99">
        <span>Hat - $14.99</span>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <div id="cart-items"></div>
      <div class="total">Total: $<span id="cart-total">0.00</span></div>
    </div>
  </div>

  <script>
    const products = document.querySelectorAll('.product');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    let cart = [];

    // Add to Cart
    products.forEach(product => {
      product.querySelector('button').addEventListener('click', () => {
        const id = product.dataset.id;
        const name = product.dataset.name;
        const price = parseFloat(product.dataset.price);

        const existingItem = cart.find(item => item.id === id);
        if (existingItem) {
          existingItem.qty++;
        } else {
          cart.push({ id, name, price, qty: 1 });
        }
        renderCart();
      });
    });

    // Render Cart
    function renderCart() {
      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="empty">Your cart is empty.</p>';
        cartTotal.textContent = '0.00';
        return;
      }

      cart.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <span>${item.name}</span>
          <input type="number" min="1" value="${item.qty}" />
          <span>$${(item.price * item.qty).toFixed(2)}</span>
          <button class="remove-btn">X</button>
        `;

        // Quantity Change
        div.querySelector('input').addEventListener('change', (e) => {
          const newQty = parseInt(e.target.value);
          if (newQty <= 0) {
            removeItem(item.id);
          } else {
            item.qty = newQty;
            renderCart();
          }
        });

        // Remove Item
        div.querySelector('.remove-btn').addEventListener('click', () => {
          removeItem(item.id);
        });

        cartItemsContainer.appendChild(div);
      });

      updateTotal();
    }

    function removeItem(id) {
      cart = cart.filter(item => item.id !== id);
      renderCart();
    }

    function updateTotal() {
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      cartTotal.textContent = total.toFixed(2);
    }

    renderCart();
  </script>
</body>
</html>
